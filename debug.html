<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snap Debug Demo 3 (left/top)</title>
<style>
  * {
    box-sizing: border-box;
    user-select: none;
  }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #play-area {
    position: relative;
    width: 420px;
    height: 260px;
    border-radius: 16px;
    background: #ffffff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.16);
    padding: 10px;
  }
  #title {
    font-size: 14px;
    color: #555;
    margin-bottom: 6px;
  }
  #board {
    position: absolute;
    left: 20px;
    top:  40px;
    width: 160px;
    height: 160px;
    background: #fafafa;
    border-radius: 8px;
    box-shadow: inset 0 0 0 1px #ddd;
  }
  .cell {
    position: absolute;
    width: 80px;
    height: 80px;
    border: 1px solid #ccc;
    background: #fffdf6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: #555;
  }

  /* 关键：用 left/top 控制位置，不用 transform */
  #piece {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 10px;
    background: #8fd3ff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    cursor: grab;
    left: 260px;  /* 初始值 */
    top:  80px;
  }

  #status {
    position: absolute;
    right: 16px;
    top:  12px;
    font-size: 12px;
    color: #666;
    max-width: 180px;
    text-align: right;
  }
</style>
</head>
<body>

<div id="play-area">
  <div id="title">拖动蓝色方块到棋盘，松手看是否对齐 2×2 格子</div>
  <div id="board"></div>
  <div id="piece"></div>
  <div id="status"></div>
</div>

<script>
(function() {
  const playArea = document.getElementById('play-area');
  const board    = document.getElementById('board');
  const piece    = document.getElementById('piece');
  const status   = document.getElementById('status');

  const cells = [];
  const cellSize = 80;

  // 1. 构建 2x2 棋盘
  for (let gy = 0; gy < 2; gy++) {
    for (let gx = 0; gx < 2; gx++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.style.left = (gx * cellSize) + 'px';
      cell.style.top  = (gy * cellSize) + 'px';
      cell.textContent = `(${gx},${gy})`;
      board.appendChild(cell);
      cells.push({ gx, gy, el: cell });
    }
  }

  // 2. 当前 piece 的 left/top（直接从 style 读）
  function getPiecePos() {
    return {
      x: parseFloat(piece.style.left) || 0,
      y: parseFloat(piece.style.top)  || 0
    };
  }
  function setPiecePos(x, y) {
    piece.style.left = x + 'px';
    piece.style.top  = y + 'px';
  }

  let dragging = false;
  let dragOffsetX = 0;
  let dragOffsetY = 0;

  piece.addEventListener('mousedown', (e) => {
    dragging = true;
    piece.style.cursor = 'grabbing';

    const parentRect = playArea.getBoundingClientRect();
    const pos = getPiecePos();
    const originX = parentRect.left + pos.x;
    const originY = parentRect.top  + pos.y;

    dragOffsetX = e.clientX - originX;
    dragOffsetY = e.clientY - originY;

    status.textContent = '拖动中…';
    window.addEventListener('mousemove', onMouseMove);
    window.addEventListener('mouseup', onMouseUp);
    e.preventDefault();
  });

  function onMouseMove(e) {
    if (!dragging) return;
    const parentRect = playArea.getBoundingClientRect();

    const x = e.clientX - parentRect.left - dragOffsetX;
    const y = e.clientY - parentRect.top  - dragOffsetY;

    setPiecePos(x, y);
  }

  function onMouseUp(e) {
    if (!dragging) return;
    dragging = false;
    piece.style.cursor = 'grab';

    snapToNearestCell(e.clientX, e.clientY);

    window.removeEventListener('mousemove', onMouseMove);
    window.removeEventListener('mouseup', onMouseUp);
  }

  // 3. 吸附：找到最近的 cell，用它的 rect 对齐
  function snapToNearestCell(clientX, clientY) {
    const boardRect  = board.getBoundingClientRect();
    const parentRect = playArea.getBoundingClientRect();

    if (
      clientX < boardRect.left  ||
      clientX > boardRect.right ||
      clientY < boardRect.top   ||
      clientY > boardRect.bottom
    ) {
      status.textContent = '没有吸附（鼠标不在棋盘内）';
      return;
    }

    let bestCell = null;
    let bestDist2 = Infinity;
    for (const c of cells) {
      const rect = c.el.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top  + rect.height / 2;
      const dx = clientX - cx;
      const dy = clientY - cy;
      const d2 = dx*dx + dy*dy;
      if (d2 < bestDist2) {
        bestDist2 = d2;
        bestCell = { gx: c.gx, gy: c.gy, rect };
      }
    }
    if (!bestCell) {
      status.textContent = '没有找到可吸附的格子';
      return;
    }

    const { gx, gy, rect } = bestCell;

    // 关键：piece.left/top = cell.rect.left/top（在同一个 offsetParent 下）
    const x = rect.left - parentRect.left;
    const y = rect.top  - parentRect.top;
    setPiecePos(x, y);

    status.textContent =
      `吸附到格子 (${gx},${gy})，left=${x.toFixed(1)}, top=${y.toFixed(1)}`;
  }
})();
</script>

</body>
</html>
